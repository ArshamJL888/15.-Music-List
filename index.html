<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/5d397587b1.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Music List</title>
</head>

<body>

    <h1 class="title">
        <i class="fa fa-spotify"></i>
        New Pieces of Music
    </h1>
    <div class="container">
        <div class="musicBox AL">
            <i class="icon fa fa-youtube" data-name="another"></i>
            <audio src="musics/Another-Love.mp3" data-name="another"></audio>
        </div>
        <div class="musicBox demons">
            <i class="icon fa fa-youtube" data-name="Demon"></i>
            <audio src="musics/Imagine_Dragons_Demons_320.mp3" data-name="Demon"></audio>
        </div>
        <div class="musicBox ungrateful">
            <i class="icon fa fa-youtube" data-name="ung"></i>
            <audio src="musics/Ungrateful.mp3" data-name="ung"></audio>
        </div>
        <div class="musicBox luckyYou">
            <i class="icon fa fa-youtube" data-name="ly"></i>
            <audio src="musics/LuckyYou.mp3" data-name="ly"></audio>
        </div>
        <button class="pauseAll">Pause All</button>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
